<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Create PDF</title>
    <link rel="stylesheet" type="text/css" href="/static/index_style.css">
    <script type="text/javascript" src="/static/index_style.js"> </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>

<body>

     <div class="container-sm">
            <main id="conteudo">   
            <h1>Create PDF</h1>
            
            <hr>

            {% set mensagens = get_flashed_messages() %}
                    {% if mensagens %}
                        <div class="alert alert-danger" role="alert">
                            {% for msg in mensagens %}
                                {{ msg }}
                            {% endfor %}   
                        </div>
                    {% endif %}    

                    
            <form class="row g-3" action="{{index_update[0]['codigo']}}"method="POST">

              <div class="col-md-2">
                <input type="text" class="form-control" placeholder="Código" name="codigo" id="codigo" value="{{index_update[0]['codigo']}}">
              </div>

              <div class="col-md-10">
                <input type="text" class="form-control" placeholder="Nome" name="nome" id="nome" value="{{index_update[0]['nome']}}">
              </div>

              <div class="col-md-10">
                <input type="text" class="form-control" placeholder="Endereço" name="endereço" id="endereço" value="{{index_update[0]['endereço']}}">
              </div>

              
              <div class="col-md-2">
                <input type="text" class="form-control" placeholder="Número" name="numero" id="numero" value="{{index_update[0]['numero']}}">
              </div>
              
              <div class="col-md-2">
                <input type="text" class="form-control" placeholder="Complemento" name="complemento" id="complemento" value="{{index_update[0]['complemento']}}">
              </div>

              <div class="col-md-2">
                <input type="text" class="form-control" placeholder="Bairro" name="bairro" id="bairro" value="{{index_update[0]['bairro']}}">
              </div>

              <div class="col-md-2">
                <input type="text" class="form-control" placeholder="Cidade" name="cidade" id="cidade" value="{{index_update[0]['cidade']}}">
              </div>

              <div class="col-md-2">
                <input type="text" class="form-control" placeholder="CEP" name="CEP" id="CEP" value="{{index_update[0]['CEP']}}">
              </div>

                <button type="submit" class="btn btn-primary">Atualizar</button>
              </form>
              
            <hr>

        </div>
     </main>
</body>
</html>
